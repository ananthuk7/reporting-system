<!DOCTYPE html>
{%extends 'reporting/main.html'%}

{%block block_body%}
<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <table class="table">
                <tr>
                    <td>Course</td>
                    <td>action</td>
                </tr>
                {%for course in object_list%}

                    <td>{{course.course_name}}</td>

                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>




 {%endblock%}
