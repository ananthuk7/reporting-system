<!DOCTYPE html>
<!DOCTYPE html>
{%extends 'reporting/main.html'%}

{%block block_body%}
<div class="container">
    <div class="row">

        <div class="col-lg-3">
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit" class="btn btn-success">Add Course</button>
            </form>
        </div>
        <div class="col-lg-2"></div>
        <div class="col-lg-7" >
            <table class="table">
                <tr>
                    <td>Course</td>
                    <td>action</td>
                </tr>
                {%for course in courses%}
                <tr>
                    <td>{{course.course_name}}</td>
                    <td><a href="{%url 'editcourse' course.id%}" class="btn btn-warning">edit</a></td>
                </tr>
                {%endfor%}
            </table>
        </div>
    </div>
</div>



{%endblock%}
