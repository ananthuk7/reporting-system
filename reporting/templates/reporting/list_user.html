<!DOCTYPE html>
{%extends 'reporting/main.html'%}

{%block block_body%}

<div class="container">

            <table class="table">
                <tr>
                    <td>Username</td>
                    <td>role</td>

        </div>
        <div class="col-lg-4"></div>
    </div>
</div>


 {%endblock%}
